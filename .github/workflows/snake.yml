name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:

jobs:
  build:
    name: Generate Snake
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: sudeepmondal
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=FF0000,000000
          
      - name: Push Generated Snake
        uses: EndBug/add-and-commit@v9
        with:
          message: "Updated Contribution Snake"
          add: "github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg"
